/* Animasi angka bergulir */
.roll-out {
    animation: rollOut 0.3s ease-out;
    display: inline-block;
}

@keyframes rollOut {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-20px); opacity: 0; }
}

/* Style khusus detik */

    min-width: 20px;
    text-align: center;
}

        }

        /* Tombol Lihat Password */
        .toggle-password {
    position: absolute;
    right: 10px;
    top: 35px;
    cursor: pointer;
    width: 20px;
    height: 20px;
    background: transparent;
    border: none;
    display: flex;
    align-items: center;

    }

        /* Animasi Mata */
        .eye {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
        }
        .eye::before, .eye::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .eye::before {
            left: 0;
            width: 20px;
            height: 10px;
            background: var(--deepseek-blue);
            border-radius: 50% 50% 0 0;
            animation: blink 3s infinite;
        }
        .eye::after {
            left: 8px;
            width: 4px;
            height: 4px;
            background: #000;
            border-radius: 50%;
            animation: look 5s infinite;
        }
        @keyframes blink {
            0%, 96%, 100% { height: 10px; }
            98% { height: 2px; }
        }
        @keyframes look {
            0%, 100% { left: 8px; }
            25% { left: 2px; }
            75% { left: 14px; }
        }

            width: 50%;
            padding: 5px;

            50% { text-shadow: 0 0 5px var(--deepseek-blue); }
            75% { text-shadow: 2px 0 5px #ff00ff, -2px 0 5px #00ffff; }
            100% { text-shadow: 0 0 5px var(--deepseek-blue); }

    <script>
    // Fungsi counter visit
    function updateVisitCounter() {
        let visitData = localStorage.getItem('visitData');
        let now = new Date();
        
        // Jika belum ada data atau sudah lewat 24 jam
        if (!visitData || (now - new Date(JSON.parse(visitData).date)) >= 86400000) {
            localStorage.setItem('visitData', JSON.stringify({
                date: now,
                count: 1
            }));
            return 1;
        } else {
            let data = JSON.parse(visitData);
            data.count++;
            localStorage.setItem('visitData', JSON.stringify(data));
            return data.count;
        }
    }

    // Tampilkan counter
    document.addEventListener('DOMContentLoaded', function() {
        const visitCount = updateVisitCounter();
        const counterElement = document.createElement('div');
        counterElement.id = 'visit-counter';
        document.body.appendChild(counterElement);
        document.getElementById('visit-counter').textContent = `Visit = ${visitCount}`;
    });
</script>

<script>
function submitMessage() {
    const message = document.getElementById('visitorMessage').value;
    if (message.trim()) {
        const messages = JSON.parse(localStorage.getItem('visitorMessages') || []);
        messages.push({
            message: message,
            timestamp: new Date().toISOString(),
            visitorData: JSON.parse(localStorage.getItem('visitorData'))
        });
        localStorage.setItem('visitorMessages', JSON.stringify(messages));
        alert('Thank you for your message!');
        document.getElementById('visitorMessage').value = '';
    }
}
</script>
<script>
    // Fungsi jam dengan animasi bergulir
    function updateClock() {
        const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
        
        const now = new Date();
        const dayName = days[now.getDay()];
        const date = now.getDate();
        const month = months[now.getMonth()];
        const year = now.getFullYear();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        
        // Format: "Senin, 23 Sep 2024 | 14:05:30"
        const timeString = `${dayName}, ${date} ${month} ${year} | ${hours}:${minutes}:${seconds}`;
        
        document.getElementById('digital-clock').textContent = timeString;
        
        // Animasi bergulir (hanya untuk detik)
        if (document.getElementById('seconds')) {
            document.getElementById('seconds').classList.add('roll-out');
            setTimeout(() => {
                document.getElementById('seconds').textContent = seconds;
                document.getElementById('seconds').classList.remove('roll-out');
            }, 300);
        }
    }

    // Jalankan jam dan update setiap detik
    document.addEventListener('DOMContentLoaded', function() {
        // Buat element jam
        const clockElement = document.createElement('div');
        clockElement.id = 'digital-clock';
        document.body.prepend(clockElement);
        
        // Tampilkan jam awal
        updateClock();
        
        // Update setiap detik
        setInterval(updateClock, 1000);
    });
</script>
